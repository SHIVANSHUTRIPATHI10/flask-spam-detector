<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“© Email/SMS Spam Classifier</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 100px;
            background-color: white;
            width: 450px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 90%;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #222;
        }

        .spam {
            color: red;
        }

        .not-spam {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“§ Email / SMS Spam Classifier</h1>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter your message here..." required></textarea><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2 class="{% if 'Spam' in prediction_text %}spam{% else %}not-spam{% endif %}">
                {{ prediction_text }}
            </h2>
        {% endif %}
    </div>
</body>
</html>
